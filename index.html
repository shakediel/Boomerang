<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boomerang</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Google fonts 'Poppins' -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Boomeran theme stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body>
    <div class="home-bgi">
        <header>
            <nav>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-6 col-sm-4">
                            <div class="brand-logo">
                                <a href="index.html">
                                    <img src="images/Boomerang-logo.png" alt="">
                                </a>
                            </div>
                        </div>
                        <div class="col-6 col-sm-8">
                            <div class="menu">
                                <ul>
                                    <li class="disply-sm-none"><a href="#">EN</a></li>
                                    <li><a href="#"><img src="images/user.png" alt="user-icon"><span>LOGIN</span></a>
                                    </li>
                                    <li><a href="#"><img src="images/shop.png" alt="bag-icon"></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container-fluid">
            <div class="page-contant">
                <div class="search-contant">
                    <h2>It's what you need, delivered</h2>
                    <div class="search-bar">
                        <form action="search-result.html">
                            <div class="search-bar-area">
                                <div class="row search-row">
                                    <div class="search-bar-input">
                                        <div class="search-item">
                                            <label for="name">
                                                <img src="images/text.png" alt="text icon">
                                            </label>
                                            <input id="name" type="text" placeholder="Name">
                                        </div>
                                    </div>
                                    <div class="search-bar-input">
                                        <div class="search-item">
                                            <label for="location">
                                                <img src="images/location.png" alt="text icon">
                                            </label>
                                            <input id="location" type="text" placeholder="Location">
                                        </div>
                                    </div>
                                    <div class="search-bar-input">
                                        <div class="search-item-btn">
                                            <button data-toggle="collapse" data-target="#filterDropdown" type="button"
                                                class="btn-filter"><img src="images/filter.png"
                                                    alt="filter icon"></button><button type="submit"
                                                class="btn-search">Search</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- filter dropdown start -->
                            <div class="collapse navbar-collapse" id="filterDropdown">
                                <div class="filter-sec">
                                    <div class="row">
                                        <div class="col-md-3 col-sm-6 col-6">
                                            <div class="filter-option">
                                                <ul>
                                                    <li>
                                                        <input type="checkbox" id="AC & Heating" checked>
                                                        <label for="AC & Heating">AC & Heating</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" id="Elevator">
                                                        <label for="Elevator">Elevator</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" id="Modern Kitchen">
                                                        <label for="Modern Kitchen">Modern Kitchen</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" id="Storage Units">
                                                        <label for="Storage Units">Storage Units</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" id="Wi Fi in Common Areas">
                                                        <label for="Wi Fi in Common Areas">Wi Fi in Common Areas</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" id="Clubhouse">
                                                        <label for="Clubhouse">Clubhouse</label>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="col-md-3 col-sm-6 col-6">
                                            <div class="filter-option">
                                                <ul>
                                                    <li>
                                                        <input type="checkbox" id="Balcony" checked>
                                                        <label for="Balcony">Balcony</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" id="Fitness Center">
                                                        <label for="Fitness Center">Fitness Center</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" id="Pet Friendly">
                                                        <label for="Pet Friendly">Pet Friendly</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" id="Tennis Court">
                                                        <label for="Tennis Court">Tennis Court</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" id="Modern Kitchen2">
                                                        <label for="Modern Kitchen2">Modern Kitchen</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" id="Pet Friendly2">
                                                        <label for="Pet Friendly2">Pet Friendly</label>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="col-md-3 col-sm-6 col-6">
                                            <div class="filter-option">
                                                <ul>
                                                    <li>
                                                        <input type="checkbox" id="Dishwasher" checked>
                                                        <label for="Dishwasher">Dishwasher</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" id="Laundry Facilities">
                                                        <label for="Laundry Facilities">Laundry Facilities</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" id="Spa">
                                                        <label for="Spa">Spa</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" id="Washer/Dryer">
                                                        <label for="Washer/Dryer">Washer/Dryer</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" id="Balcony2">
                                                        <label for="Balcony2">Balcony</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" id="AC & Heating2">
                                                        <label for="AC & Heating2">AC & Heating</label>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="col-md-3 col-sm-6 col-6">
                                            <div class="filter-option">
                                                <ul>
                                                    <li>
                                                        <input type="checkbox" id="Clubhouse2" checked>
                                                        <label for="Clubhouse2">Clubhouse</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" id="Granite Countertops">
                                                        <label for="Granite Countertops">Granite Countertops</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" id="Pool">
                                                        <label for="Pool">Pool</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" id="Valet Parking">
                                                        <label for="Valet Parking">Valet Parking</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" id="AC & Heating3">
                                                        <label for="AC & Heating3">AC & Heating</label>
                                                    </li>
                                                    <li>
                                                        <input type="checkbox" id="Valet Parking2">
                                                        <label for="Valet Parking2">Valet Parking</label>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- filter dropdown end -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- script files or CDN link -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <!--  -->
    <script src="js/bootstrap.min.js"></script>
    <!--  -->
    <script src="js/main.js"></script>

</body>

</html>
